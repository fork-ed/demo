<!doctype html>
<meta charset="utf-8">
<html ng-app="demo" ng-controller="demoCtrl">
<head>
    <title>{{ title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
</head>

<body>
    <header class="page-header">
        <h1>
            {{ title }}
        </h1>
    </header>

    <div class="container">
        <article class="content well">
            <section class="media" ng-repeat="content in contents[person]">
                <a class="pull-left" ng-href="{{content.URL}}">
                    <img class="media-object" data-src="holder.js/64x64">
                </a>
                <section class="media-body">
                    <a ng-href="{{content.URL}}">
                        <h2 class="media-heading">{{ content.name }}</h2>
                    </a>
                    <p ng-bind="content.description"></p>
                </section>
            </section>
        </article>

        <article class="updates well">
            <section class="media" ng-repeat="update in updates[person]">
                <a class="pull-left" ng-href="">
                    <img class="media-object" ng-src="{{ (people | filter:{name: update.name})[0].picture }}">
                </a>
                <section class="media-body">
                    <p ng-bind="update.description"></p>

                    <section>
                        <div class="col-md-10">
                            <ul>
                                <li ng-repeat="addition in update.added">
                                    <span class="label label-success">
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                    </span>
                                    <a ng-href="(contents[person] | filter:{name: added})[0].URL"
                                       ng-bind="(contents[person] | filter:{name: added})[0].name"></a>
                                </li>
                                <li ng-repeat="removal in update.removed">
                                    <span class="label label-danger">
                                        <span class="glyphicon glyphicon-minus-sign"></span>
                                    </span>
                                    <a ng-href="(contents[person] | filter:{name: removal})[0].URL"
                                       ng-bind="(contents[person] | filter:{name: removal})[0].name"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="btn-group col-md-2">
                            <button class="btn btn-success col-md-6">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                            <button class="btn col-md-6">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </div>
                    </section>
                </section>
            </section>
        </article>
    </div>
    
    <script type="text/javascript" src="js/demo.js"></script>

</body>
</html>
