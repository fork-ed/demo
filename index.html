<!doctype html>
<meta charset="utf-8">
<html ng-app="demo" ng-controller="demoCtrl">
<head>
    <title>{{ title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <style>
    .navbar-inverse .navbar-nav>li>a, .navbar-inverse .navbar-brand {
      color: #DDD
    }
    .navbar {
        border-radius: 0
    }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">tweak<span style="color:cyan">&eacute;d</span></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class=""><a href="#">My Courses</a></li>
        <li class=""><a href="#">New Course</a></li>
        <li>
      <form class="navbar-form navbar-left" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search courses">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </form>

        </li>
        <li class=""><a href="#"><strong>Explore</strong></a></li>
        <li class=""><a href="#"><strong>Blog</strong></a></li>
        <li class=""><a href="#"><strong>About</strong></a></li>
        <li class=""><a href="#"><strong>Help</strong></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="kenni.png" class="img-rounded"/> Kenni Bawden <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Security</a></li>
            <li class="divider"></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container">
        <section class="media">
                <a class="pull-left" ng-href="">
                    <img class="media-object" ng-src="{{ (people | filter:{name: course})[0].picture }}">
                </a>
                <section class="media-body">
                    <h1>{{ course }}'s Course</h1>
                </section>
         </section>

        <article class="content well">
            <section class="media" ng-repeat="content in contents[course]">
                <a class="pull-left" ng-href="{{content.URL}}">
                    <img class="media-object" data-src="holder.js/64x64">
                </a>
                <section class="media-body">
                    <a ng-href="{{content.URL}}">
                        <h2 class="media-heading">{{ content.name }}</h2>
                    </a>
                    <p ng-bind="content.description"></p>
                </section>
            </section>
        </article>

        <article class="updates well">
            <section class="media" ng-repeat="update in updates[course]">
                <a class="pull-left" ng-href="">
                    <img class="media-object" ng-src="{{ (people | filter:{name: update.name})[0].picture }}">
                </a>
                <section class="media-body">
                    <p ng-bind="update.description"></p>

                    <section>
                        <div class="col-md-10">
                            <ul>
                                <li ng-repeat="addition in update.added">
                                    <span class="label label-success">
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                    </span>
                                    <a ng-href="(contents[course] | filter:{name: added})[0].URL"
                                       ng-bind="(contents[course] | filter:{name: added})[0].name"></a>
                                </li>
                                <li ng-repeat="removal in update.removed">
                                    <span class="label label-danger">
                                        <span class="glyphicon glyphicon-minus-sign"></span>
                                    </span>
                                    <a ng-href="(contents[course] | filter:{name: removal})[0].URL"
                                       ng-bind="(contents[course] | filter:{name: removal})[0].name"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success" ng-click="changePerson(user)">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </section>
                </section>
            </section>
        </article>
    </div>
    
    <script type="text/javascript" src="js/demo.js"></script>

</body>
</html>
